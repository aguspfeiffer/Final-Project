<template>
    <template if:true={projectLineItemList.data}>
        <template for:each={projectLineItemList.data} for:item="PLI">
            <div class="content" key={PLI.Id} style="height: 200px;">
                <lightning-card class="row dark-background slds-text-heading_small" variant="Narrow" title={PLI.Role__c} icon-name="standard:account">
                    <h3 class="slds-p-horizontal_small horas"> Horas a
                        Cubrir: <span>{PLI.ActualTotalHours__c}</span> hs.</h3>
                        <br />
                        <c-assign-user-roles roles-to-cover={PLI} record-id={recordId} onactualtotalhours={refresh}></c-assign-user-roles>                                        
                </lightning-card>
                </div>            
        </template>
    </template>
</template>
