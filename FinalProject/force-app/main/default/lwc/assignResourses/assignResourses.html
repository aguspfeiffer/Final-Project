<template>
    <template if:true={projectLineItemList.data}>
        <div class="slds-text-color_error rojo" if:false={isProfitable}><h3 class="sizeh3">'The project is at a Loss'</h3></div>
        <div class="slds-text-color_success verde" if:true={isProfitable}><h3 class="sizeh3">'The project is Profitable'</h3></div>
        <template for:each={projectLineItemList.data} for:item="PLI">
            <div class="content" key={PLI.Id} style="height: 200px;">
                <lightning-card class="row dark-background slds-text-heading_small" variant="Narrow" title={PLI.Role__c}
                    icon-name="standard:customers">
                    <div class="horasmonto">
                        <h3 class="slds-p-horizontal_small"> Hours to Cover: <span>{PLI.ActualTotalHours__c}</span> hs.
                        </h3>
                    </div>
                    <br />
                    <c-assign-user-roles roles-to-cover={PLI} record-id={recordId} onactualtotalhours={refresh}>
                    </c-assign-user-roles>
                    <p class="opacity" slot="footer">@cloud consultingÂ®</p>
                </lightning-card>
            </div>
        </template>
    </template>
</template>
