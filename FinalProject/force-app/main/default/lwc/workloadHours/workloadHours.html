<template>
    <template if:true={tasksByProject}>
        <template for:each={tasksByProject} for:item="project">
            <lightning-card key={project.key}>
                <h3>{project.key}</h3>
                    <div if:true={project.value}>
                        <lightning-datatable suppress-bottom-bar="true" hide-checkbox-column key-field='Id' data={project.value} columns={columns}
                            onsave={handleSave}>
                        </lightning-datatable>
                    </div> 
            </lightning-card>
        </template>
    </template>
</template>
